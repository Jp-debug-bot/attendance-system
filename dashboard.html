{% extends "base.html" %}
{% block content %}
<h2>Dashboard</h2>
<a href="/check_in">Check In</a>
<h3>Your Attendance</h3>
<ul>
    {% for att in attendances %}
        <li>Check-in: {{ att.check_in }} {% if att.check_out %} - Check-out: {{ att.check_out }}{% else %}<a href="/check_out/{{ att.id }}">Check Out</a>{% endif %}</li>
    {% endfor %}
</ul>
{% endblock %}
